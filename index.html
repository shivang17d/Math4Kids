<html lang='en'>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <link rel='stylesheet' href='css/styles.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap'>
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <title>Math4Kids | Powered by ML</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"/></script>
  <script src="js/drawing.js"></script>
  <script src='https://docs.opencv.org/4.1.0/opencv.js'></script>
  <script src="js/processing.js"></script>
  <script src="js/math.js"></script>
  

</head>

<body>

  <div class='container'>

    <h3 id='title'>Math4Kids <span id='score'>| Score:</span> <span id='user_score'>0</span> </h3>


    <h2 id='question'><span id='n1'>3</span> + <span id='n2'>2</span> = </h2>

    <canvas id="my_canvas" width="250" height="250"> </canvas>
    

  </div>
  <div class='container'>
    <button id='checkAnswer' class='btn' value='Check'>Check Answer</button>
  </div>

 

  <script>
 
    load_model();
    prepareCanvas();
    nextQuestion();

    document.getElementById('checkAnswer').addEventListener('click', function(){

      checkAnswer();
      clearCanvas();
      nextQuestion();

    });

  </script>

</body>
</html>
